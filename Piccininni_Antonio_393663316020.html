<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Piccininni</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        .profile-image-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            display: none;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .initials-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #555;
            margin-bottom: 8px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-image-container">
            <img src="" alt="Foto Profilo" class="profile-image">
        </div>
        <div class="initials-container">
            <span>AP</span>
        </div>
        <h1>Antonio Piccininni</h1>
        <p class="ruolo">Amministratore</p>
        <div class="contact-info">
            <p><a href="mailto:a.piccininni@libero.it">a.piccininni@libero.it</a></p>
            <p><a href="tel:+39 366 331 60 20">+39 366 331 60 20</a></p>
            <p class="citta">Trani</p>
        </div>
        </div>
</body>
</html>
