<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domenico Marasciuolo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f5f5f5;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        .profile-image-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .initials {
            font-size: 2em;
            font-weight: bold;
            color: white;
            display: flex;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #555;
            margin-bottom: 8px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-image-container">
            <img src="" alt="Foto Profilo" class="profile-image">
            <div class="initials">DM</div>
        </div>
        <h1>Domenico Marasciuolo</h1>
        <p class="ruolo">Meccanico</p>
        <div class="contact-info">
            <p><a href="mailto:marasciuolo@gmail.com">marasciuolo@gmail.com</a></p>
            <p><a href="tel:0803365524">0803365524</a></p>
            <p class="citta">Trani</p>
        </div>
    </div>
</body>
</html>
