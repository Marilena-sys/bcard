<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto da Visita</title>
    <base href="https://github.com/Marilena-sys/bcard/">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
            border: 3px solid #4CAF50;
            display: none;
        }
        .no-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #4CAF50;
            display: flex;
        }
        .initials {
            font-size: 48px;
            color: #4CAF50;
            font-weight: bold;
        }
        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .save-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #555;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="no-image"><span class="initials">MC</span></div>
        <img src="" class="profile-img" alt="Foto Profilo">
        <h1>Maria Chicco</h1>
        <p>Mamma</p>
        <p>üìß chiccomarilena@gmail.com	</p>
        <p>üì± 3491669883</p>
        <p>üè† Trani</p>
        <button class="save-btn" onclick="saveContact()">Salva Contatto</button>
    </div>
    <script>
        function saveContact() {
            const vCard = `BEGIN:VCARD\nVERSION:3.0\nFN:Maria Chicco\nTEL:3491669883\nEMAIL:chiccomarilena@gmail.com	\nADR:Trani\nEND:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Chicco_Maria_contatto.vcf';
            a.click();
        }
    </script>
</body>
</html>
